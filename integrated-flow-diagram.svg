<svg viewBox="0 0 1400 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="1600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="700" y="40" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Integrated Product Scraper + AMP Email Platform
  </text>
  <text x="700" y="70" font-size="16" text-anchor="middle" fill="#666">
    From Product URLs to Sent Emails - Complete Automation
  </text>
  
  <!-- Step 1: Input -->
  <g id="step1">
    <rect x="50" y="100" width="1300" height="150" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="10"/>
    <text x="70" y="130" font-size="18" font-weight="bold" fill="#1976d2">Step 1: User Input</text>
    
    <rect x="100" y="150" width="350" height="80" fill="white" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="275" y="180" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Product URLs</text>
    <text x="275" y="200" text-anchor="middle" font-size="11" fill="#666">amazon.com/dp/B09KMRWYYJ</text>
    <text x="275" y="215" text-anchor="middle" font-size="11" fill="#666">etsy.com/listing/123456</text>
    
    <rect x="500" y="150" width="350" height="80" fill="white" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="675" y="180" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Email Context</text>
    <text x="675" y="200" text-anchor="middle" font-size="11" fill="#666">Use Case: Abandoned Cart</text>
    <text x="675" y="215" text-anchor="middle" font-size="11" fill="#666">Platform: SendGrid</text>
    
    <rect x="900" y="150" width="400" height="80" fill="white" stroke="#1976d2" stroke-width="2" rx="5"/>
    <text x="1100" y="180" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">Prompt</text>
    <text x="1100" y="200" text-anchor="middle" font-size="11" fill="#666">"Create urgency with countdown timer"</text>
    <text x="1100" y="215" text-anchor="middle" font-size="11" fill="#666">"Highlight free shipping over $50"</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 700 250 L 700 280" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Product Scraping -->
  <g id="step2">
    <rect x="50" y="280" width="1300" height="250" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <text x="70" y="310" font-size="18" font-weight="bold" fill="#9c27b0">Step 2: Product Scraper API</text>
    
    <!-- Scraper Components -->
    <rect x="100" y="340" width="250" height="160" fill="white" stroke="#9c27b0" stroke-width="1" rx="5"/>
    <text x="225" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Smart Extraction</text>
    <text x="110" y="385" font-size="10" fill="#666">✓ Universal site support</text>
    <text x="110" y="400" font-size="10" fill="#666">✓ AI-powered (Groq/Gemini)</text>
    <text x="110" y="415" font-size="10" fill="#666">✓ Smart proxy when needed</text>
    <text x="110" y="430" font-size="10" fill="#666">✓ Category detection</text>
    <text x="110" y="445" font-size="10" fill="#666">✓ Screenshot fallback</text>
    <rect x="110" y="460" width="230" height="30" fill="#4caf50" opacity="0.2" rx="3"/>
    <text x="225" y="480" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">Cost: $0.00</text>
    
    <!-- Extracted Data -->
    <rect x="400" y="340" width="500" height="160" fill="white" stroke="#9c27b0" stroke-width="1" rx="5"/>
    <text x="650" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Extracted Product Data</text>
    
    <!-- Product 1 -->
    <rect x="420" y="380" width="220" height="100" fill="#f5f5f5" rx="3"/>
    <rect x="430" y="390" width="40" height="40" fill="#ddd" rx="2"/>
    <text x="435" y="415" font-size="8" fill="#666">IMG</text>
    <text x="480" y="405" font-size="10" font-weight="bold" fill="#333">Screen Protector</text>
    <text x="480" y="420" font-size="10" fill="#4caf50">$17.99</text>
    <text x="540" y="420" font-size="9" fill="#999" text-decoration="line-through">$24.99</text>
    <text x="480" y="435" font-size="9" fill="#666">★★★★☆ (1,234)</text>
    <text x="480" y="450" font-size="9" fill="#666">✓ In Stock</text>
    <text x="480" y="465" font-size="8" fill="#999">+ specs, reviews, images</text>
    
    <!-- Product 2 -->
    <rect x="660" y="380" width="220" height="100" fill="#f5f5f5" rx="3"/>
    <rect x="670" y="390" width="40" height="40" fill="#ddd" rx="2"/>
    <text x="675" y="415" font-size="8" fill="#666">IMG</text>
    <text x="720" y="405" font-size="10" font-weight="bold" fill="#333">Handmade Jewelry</text>
    <text x="720" y="420" font-size="10" fill="#4caf50">$45.00</text>
    <text x="720" y="435" font-size="9" fill="#666">★★★★★ (89)</text>
    <text x="720" y="450" font-size="9" fill="#666">✓ 3 left</text>
    <text x="720" y="465" font-size="8" fill="#999">+ materials, size, care</text>
    
    <!-- Metrics -->
    <rect x="950" y="340" width="330" height="160" fill="white" stroke="#9c27b0" stroke-width="1" rx="5"/>
    <text x="1115" y="365" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Extraction Metrics</text>
    <text x="970" y="390" font-size="10" fill="#666">Time: 16.23 seconds</text>
    <text x="970" y="410" font-size="10" fill="#666">LLM Model: groq-llama3-70b</text>
    <text x="970" y="430" font-size="10" fill="#666">Proxy Used: Direct (no proxy needed)</text>
    <text x="970" y="450" font-size="10" fill="#666">Images Uploaded: 4 to GCS</text>
    <text x="970" y="470" font-size="10" fill="#4caf50" font-weight="bold">Total Cost: $0.00 (free tier)</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 700 530 L 700 560" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Template Generation -->
  <g id="step3">
    <rect x="50" y="560" width="1300" height="280" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="70" y="590" font-size="18" font-weight="bold" fill="#4caf50">Step 3: AMP Template Generation</text>
    
    <!-- Context Building -->
    <rect x="100" y="620" width="300" height="180" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="250" y="645" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Context Building</text>
    <text x="110" y="670" font-size="10" fill="#666">Combines:</text>
    <text x="120" y="690" font-size="10" fill="#666">• Product data (prices, images)</text>
    <text x="120" y="705" font-size="10" fill="#666">• Brand colors from images</text>
    <text x="120" y="720" font-size="10" fill="#666">• User requirements</text>
    <text x="120" y="735" font-size="10" fill="#666">• Use case templates</text>
    <text x="120" y="750" font-size="10" fill="#666">• Platform requirements</text>
    <rect x="110" y="760" width="280" height="30" fill="#ff9800" opacity="0.2" rx="3"/>
    <text x="250" y="780" text-anchor="middle" font-size="11" font-weight="bold" fill="#f57c00">Mixtral-8x7B: $0.0006</text>
    
    <!-- Generated Templates -->
    <rect x="450" y="620" width="500" height="180" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="700" y="645" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Generated Templates</text>
    
    <!-- Base Template -->
    <rect x="470" y="660" width="140" height="120" fill="#f5f5f5" stroke="#4caf50" rx="3"/>
    <text x="540" y="680" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Base AMP</text>
    <rect x="480" y="690" width="120" height="15" fill="#4caf50" opacity="0.3"/>
    <rect x="480" y="710" width="120" height="40" fill="#e0e0e0"/>
    <text x="540" y="735" text-anchor="middle" font-size="8" fill="#666">carousel</text>
    <rect x="480" y="755" width="120" height="20" fill="#1976d2" opacity="0.3"/>
    <text x="540" y="769" text-anchor="middle" font-size="9" fill="white">Checkout</text>
    
    <!-- Variation 1 -->
    <rect x="630" y="660" width="140" height="120" fill="#f5f5f5" stroke="#4caf50" rx="3"/>
    <text x="700" y="680" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Urgent</text>
    <rect x="640" y="690" width="120" height="15" fill="#f44336" opacity="0.3"/>
    <text x="700" y="703" text-anchor="middle" font-size="8" fill="#333">24hr countdown</text>
    <rect x="640" y="710" width="120" height="40" fill="#e0e0e0"/>
    <rect x="640" y="755" width="120" height="20" fill="#f44336" opacity="0.5"/>
    <text x="700" y="769" text-anchor="middle" font-size="9" fill="white">Buy Now!</text>
    
    <!-- Variation 2 -->
    <rect x="790" y="660" width="140" height="120" fill="#f5f5f5" stroke="#4caf50" rx="3"/>
    <text x="860" y="680" text-anchor="middle" font-size="11" font-weight="bold" fill="#333">Discount</text>
    <rect x="800" y="690" width="120" height="15" fill="#9c27b0" opacity="0.3"/>
    <text x="860" y="703" text-anchor="middle" font-size="8" fill="#333">20% off code</text>
    <rect x="800" y="710" width="120" height="40" fill="#e0e0e0"/>
    <rect x="800" y="755" width="120" height="20" fill="#9c27b0" opacity="0.5"/>
    <text x="860" y="769" text-anchor="middle" font-size="9" fill="white">Save 20%</text>
    
    <!-- Features -->
    <rect x="1000" y="620" width="250" height="180" fill="white" stroke="#4caf50" stroke-width="1" rx="5"/>
    <text x="1125" y="645" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">AMP Features</text>
    <text x="1010" y="670" font-size="10" fill="#666">✓ amp-carousel (products)</text>
    <text x="1010" y="690" font-size="10" fill="#666">✓ amp-form (checkout)</text>
    <text x="1010" y="710" font-size="10" fill="#666">✓ amp-list (inventory)</text>
    <text x="1010" y="730" font-size="10" fill="#666">✓ amp-bind (personalization)</text>
    <text x="1010" y="750" font-size="10" fill="#666">✓ amp-countdown (urgency)</text>
    <text x="1010" y="770" font-size="10" fill="#4caf50" font-weight="bold">HTML Fallback included</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 700 840 L 700 870" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Hosting & Delivery -->
  <g id="step4">
    <rect x="50" y="870" width="1300" height="200" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="70" y="900" font-size="18" font-weight="bold" fill="#f57c00">Step 4: CDN Hosting & Platform Integration</text>
    
    <!-- CDN Storage -->
    <rect x="100" y="930" width="300" height="110" fill="white" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="250" y="955" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">CDN URLs Generated</text>
    <text x="110" y="980" font-size="9" fill="#666" font-family="monospace">cdn.yourdomain.com/abc123/amp.html</text>
    <text x="110" y="1000" font-size="9" fill="#666" font-family="monospace">cdn.yourdomain.com/abc123/fallback.html</text>
    <text x="110" y="1020" font-size="9" fill="#666" font-family="monospace">cdn.yourdomain.com/abc123/var_1.html</text>
    
    <!-- Platform Code -->
    <rect x="450" y="930" width="500" height="110" fill="white" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="700" y="955" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">SendGrid Integration Code</text>
    <rect x="460" y="970" width="480" height="60" fill="#f5f5f5" rx="3"/>
    <text x="470" y="985" font-size="8" fill="#333" font-family="monospace">sg = sendgrid.Client(api_key)</text>
    <text x="470" y="997" font-size="8" fill="#333" font-family="monospace">amp = fetch('cdn.yourdomain.com/abc123/amp.html')</text>
    <text x="470" y="1009" font-size="8" fill="#333" font-family="monospace">msg.add_content('text/x-amp-html', amp)</text>
    <text x="470" y="1021" font-size="8" fill="#333" font-family="monospace">sg.send(msg)</text>
    
    <!-- Stats -->
    <rect x="1000" y="930" width="250" height="110" fill="white" stroke="#ff9800" stroke-width="1" rx="5"/>
    <text x="1125" y="955" text-anchor="middle" font-size="13" font-weight="bold" fill="#333">Campaign Stats</text>
    <text x="1010" y="980" font-size="10" fill="#666">Templates: 4 (base + 3 var)</text>
    <text x="1010" y="1000" font-size="10" fill="#666">Products included: 2</text>
    <text x="1010" y="1020" font-size="10" fill="#4caf50" font-weight="bold">Total Cost: $0.0024</text>
  </g>
  
  <!-- Arrow -->
  <path d="M 700 1070 L 700 1100" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Email Sent -->
  <g id="step5">
    <rect x="50" y="1100" width="1300" height="180" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="70" y="1130" font-size="18" font-weight="bold" fill="#4caf50">Step 5: Email Delivered</text>
    
    <!-- Email Preview -->
    <rect x="400" y="1150" width="600" height="100" fill="white" stroke="#4caf50" stroke-width="2" rx="5"/>
    <rect x="410" y="1160" width="580" height="20" fill="#f5f5f5"/>
    <text x="420" y="1175" font-size="10" fill="#666">To: customer@example.com</text>
    <text x="700" y="1175" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">🛒 You left something behind!</text>
    
    <rect x="420" y="1190" width="100" height="50" fill="#e0e0e0" rx="3"/>
    <text x="470" y="1220" text-anchor="middle" font-size="8" fill="#666">Product 1</text>
    
    <rect x="540" y="1190" width="100" height="50" fill="#e0e0e0" rx="3"/>
    <text x="590" y="1220" text-anchor="middle" font-size="8" fill="#666">Product 2</text>
    
    <rect x="660" y="1190" width="150" height="50" fill="#4caf50" rx="3"/>
    <text x="735" y="1220" text-anchor="middle" font-size="11" fill="white" font-weight="bold">Complete Order</text>
    
    <rect x="830" y="1190" width="150" height="50" fill="#ff9800" opacity="0.3" rx="3"/>
    <text x="905" y="1210" text-anchor="middle" font-size="9" fill="#333">⏰ 23:59:45</text>
    <text x="905" y="1225" text-anchor="middle" font-size="8" fill="#666">left for 20% off</text>
  </g>
  
  <!-- Cost Summary Box -->
  <g id="cost-summary">
    <rect x="50" y="1320" width="650" height="220" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="10"/>
    <text x="70" y="1350" font-size="16" font-weight="bold" fill="#616161">Total Cost Breakdown</text>
    
    <text x="80" y="1380" font-size="12" fill="#333">Product Scraping (2 products):</text>
    <text x="450" y="1380" font-size="12" font-weight="bold" fill="#4caf50">$0.00</text>
    
    <text x="80" y="1405" font-size="12" fill="#333">Template Generation (base + 3 variations):</text>
    <text x="450" y="1405" font-size="12" font-weight="bold" fill="#ff9800">$0.0024</text>
    
    <text x="80" y="1430" font-size="12" fill="#333">CDN Hosting:</text>
    <text x="450" y="1430" font-size="12" font-weight="bold" fill="#666">$0.0001</text>
    
    <line x1="80" y1="1450" x2="480" y2="1450" stroke="#666" stroke-width="1"/>
    
    <text x="80" y="1480" font-size="14" font-weight="bold" fill="#333">Total per Campaign:</text>
    <text x="450" y="1480" font-size="14" font-weight="bold" fill="#4caf50">$0.0025</text>
    
    <rect x="80" y="1500" width="400" height="30" fill="#4caf50" opacity="0.2" rx="5"/>
    <text x="280" y="1520" text-anchor="middle" font-size="12" font-weight="bold" fill="#2e7d32">
      Cost for 1,000 campaigns: $2.50
    </text>
  </g>
  
  <!-- Benefits Box -->
  <g id="benefits">
    <rect x="750" y="1320" width="600" height="220" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="2" rx="10"/>
    <text x="770" y="1350" font-size="16" font-weight="bold" fill="#616161">Integration Benefits</text>
    
    <text x="780" y="1380" font-size="12" fill="#4caf50">✓ Automatic product data extraction</text>
    <text x="780" y="1405" font-size="12" fill="#4caf50">✓ Real-time pricing and availability</text>
    <text x="780" y="1430" font-size="12" fill="#4caf50">✓ Professional images hosted on GCS</text>
    <text x="780" y="1455" font-size="12" fill="#4caf50">✓ Reviews and ratings included</text>
    <text x="780" y="1480" font-size="12" fill="#4caf50">✓ Works with 10,000+ e-commerce sites</text>
    <text x="780" y="1505" font-size="12" fill="#4caf50">✓ Zero manual data entry</text>
    <text x="780" y="1530" font-size="12" fill="#ff9800" font-weight="bold">⚡ 30-second URL to sent email</text>
  </g>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
</svg>